<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lottery Genius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Application to track lottery winnings!">
  <meta name="author" content="Alfredo Zhou">
  <!-- Le styles -->
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <script type="text/javascript" src="/static/js/jquery.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.js"></script>
  <style>
    body {
      padding-top: 20px;
      padding-bottom: 40px;
    }

    /* Custom container */
    .container-narrow {
      margin: 0 auto;
      max-width: 700px;
    }

    .container-narrow > hr {
      margin: 30px 0;
    }

    /* Main marketing message and sign up button */
    .jumbotron {
      margin: 60px 0;
      text-align: center;
    }
    .jumbotron h1 {
      font-size: 72px;
      line-height: 1;
    }
    .jumbotron .btn {
      font-size: 21px;
      padding: 14px 24px;
    }


    /* Supporting marketing content */
    .marketing {
      margin: 60px 0;
    }
    .marketing p + h4 {
      margin-top: 28px;
    }

  </style>
</head>
<body>

    <div class="container-narrow">
      <div class="masthead nav-collapse">
        <ul class="nav nav-pills pull-right">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'year-view' %}">Purchase History</a></li>
          <li><a href="{% url 'start-registering' %}">Sign Up</a></li>
          <li class="dropdown"  id="menuLogin">
            <a id="navLogin" class="dropdown-toggle" href="#" data-toggle="dropdown">
              <img class="login-icon" src="/static/art/lock.png"/>Sign In <strong class="caret"></strong>
            </a>
            <ul class="dropdown-menu span3" style="background:#0C0;">
               <li>
                <form action="{% url 'sign-in' %}" method="post" accept-charset="UTF-8">
                <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" />
                <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" size="30" />
                <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
                <label class="string optional" for="user_remember_me"> Remember me</label>
                <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
              </form>
               </li>
            </ul>
            <!-- <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
              <form action="{% url 'sign-in' %}" method="post" accept-charset="UTF-8">
                <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" />
                <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" size="30" />
                <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
                <label class="string optional" for="user_remember_me"> Remember me</label>
                <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
              </form>
            </div> -->
          </li>
        </ul>
        <script type="text/javascript">
        $(function() {
        // Setup drop down menu
            $('.dropdown-toggle').dropdown();
           
            // Fix input element click problem
            $('.dropdown input, .dropdown label').click(function(e) {
              e.stopPropagation();
            });
          });
  </script>
        <h3>
          <span class="fui-settings-16 muted">Lottery Genius!</span>
        </h3>
      </div>
      <hr>
    </div>
      <div id="messages">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            <a class="close" data-dismiss="alert">×</a>
              {{message}}
         </div>
        {% endfor %}
        {% endif %}
      </div>

      <div class="container-narrow">
        {% block content %}
        {% endblock %}
      </div>

      <hr>

      <div class="footer">
        <p>Copyright © 2013 <a href="http://www.yoursite.com">Lottery Genius</a>. Developed by <a href="http://konohagenin.wordpress.com/">Alfredo Zhou</a>. Powered by Django.</P></p>
      </div>
</body>
</html>
